<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/css/style.css">
  <title>Movinfo | Informasi Seputar Sinema</title>
</head>
<body class="bg-zinc-900">
<header class="w-full h-20 bg-zinc-00 bg-opacity-75 backdrop-blur-sm shadow-sm shadow-zinc-800 flex justify-between items-center px-5 lg:px-20 sticky top-0">
    <div>
      <span class="text-xl font-semibold tracking-widest">Movinfo</span>
    </div>
  </header>

  <main class="px-5 lg:px-20 py-20">
    <section class="mb-10">
      <div class="mb-10">
        <span class="text-5xl font-bold tracking-wide leading-normal bg-gradient-to-tr from-[#00b09b] to-[#96c93d] text-transparent bg-clip-text animate-pulse">
          Every Detail, Every Movie
        </span>
      </div>

      <div class="flex items-center w-full lg:w-1/2 gap-2">
        <input type="search" id="input" class="w-full text-zinc-100 tracking-wider bg-zinc-900 border-b-2 border-green-600 outline-none px-2 py-1" placeholder="Search Movies...">
        <button id="find" class="btn">Search</button>
      </div>
    </section>

    <section class="card-container">

    </section>

  <script src="dist/js/script.js"></script>
</body>
</html>
